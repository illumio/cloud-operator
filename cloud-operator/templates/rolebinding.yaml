apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cloud-operator.fullname" . }}
  namespace: {{  .Values.defaultNamespace }}
  labels:
    {{- include "cloud-operator.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "cloud-operator.serviceAccountName" . }}
  namespace: {{  .Values.defaultNamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "cloud-operator.fullname" . }}