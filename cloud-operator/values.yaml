defaultNamespace: "illumio-cloud"
replicaCount: 1

image:
  repository: "illumioevanj80/operator"
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: regcred

service:
  port: 80  

serviceAccount:
  create: true
  name: "illumio-cloud-sa"
  annotations: {}
  automount: true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


env:
  tls_skip_verify: "false"
  pairing_address: "https://192.168.65.254:50053/api/v1/cluster/pair"
  token_endpoint:  "https://192.168.65.254:50053/api/v1/authenticate"
  deployed_secret: "clientsecret"
  oauth_secret: "oauthsecret"