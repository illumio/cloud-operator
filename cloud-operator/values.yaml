defaultNamespace: "illumio-cloud"
replicaCount: 1
priorityClassName: ""
image:
  repository: "aaronnguyenillumio/operator"
  tag: "latest"
  pullPolicy: Always

imagePullSecrets:
  - name: regcred

serviceAccount:
  create: true
  name: "illumio-cloud-sa"
  annotations: {}
  automount: true

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

clusterCredsSecret:
  clientId: ""
  clientSecret: ""
  disableSecretCreation: false
  forceSecretCreation: true

onboardingSecret:
  clientId: "client_id_1"
  clientSecret: "client_secret_1"

env:
  tlsSkipVerify: true
  onboardingEndpoint: "https://192.168.65.254:50053/api/v1/k8s_cluster/onboard"
  tokenEndpoint: "https://192.168.65.254:50053/api/v1/k8s_cluster/authenticate"
