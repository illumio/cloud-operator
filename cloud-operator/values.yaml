defaultNamespace: "illumio-cloud"
replicaCount: 1
priorityClassName: ""
image:
  repository: "aaronnguyenillumio/operator"
  tag: "latest"
  pullPolicy: Always

imagePullSecrets:
  - name: regcred

serviceAccount:
  create: true
  name: "illumio-cloud-sa"
  annotations: {}
  automount: true

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

clusterCredsSecret:
  clientId: ""
  clientSecret: ""
  disableSecretCreation: false
  forceSecretCreation: true

onboardingSecret:
  clientId: "7eb7dbff-e2fb-4016-8fbf-8b1995441fb0"
  clientSecret: "f82de865b3b2f4024eb0c0acd59171b57bcedfdc4b986b31bc6be9f09f516afc"

env:
  tlsSkipVerify: false
  onboardingEndpoint: "https://dev.cloud.ilabs.io/api/v1/k8s_cluster/onboard"
  tokenEndpoint: "https://dev.cloud.ilabs.io/api/v1/k8s_cluster/authenticate"
