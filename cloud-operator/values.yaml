defaultNamespace: "illumio-cloud"
replicaCount: 1
priorityClassName: ""
image:
  repository: "aaronnguyenillumio/operator"
  tag: "latest"
  pullPolicy: Always

imagePullSecrets:
  - name: regcred

serviceAccount:
  create: true
  name: "illumio-cloud-sa"
  annotations: {}
  automount: true

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

clusterCredsSecret:
  clientId: ""
  clientSecret: ""
  disableSecretCreation: false
  forceSecretCreation: true

onboardingSecret:
  clientId: "73f737d7-a67d-4d15-8440-724895d8fb91"
  clientSecret: "43d7e45e3c215f26b74ceec513c092a4bd22ab67ee3346081cb7c84245a186e4"

env:
  tlsSkipVerify: false
  onboardingEndpoint: "https://dev.cloud.ilabs.io/api/v1/k8s_cluster/onboard"
  tokenEndpoint: "https://dev.cloud.ilabs.io/api/v1/k8s_cluster/authenticate"
