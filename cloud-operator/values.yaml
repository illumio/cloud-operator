replicaCount: 1

image:
  repository: "illumio/cloud-operator"
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  port: 80  

serviceAccount:
  create: true
  name: "illumio-cloud"
  annotations: {}
  automount: true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi