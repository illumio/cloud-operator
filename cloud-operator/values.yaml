defaultNamespace: "illumio-cloud"
replicaCount: 1
priorityClassName: ""
image:
  repository: "illumioevanj80/operator"
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: regcred

service:
  port: 80  

serviceAccount:
  create: true
  name: "illumio-cloud-sa"
  annotations: {}
  automount: true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

existingHubbleRelay: false

env:
  tls_skip_verify: "false"
  pairing_endpoint: "https://192.168.65.254:50053/api/v1/cluster/pair"
  token_endpoint:  "https://192.168.65.254:50053/api/v1/authenticate"
  onboarding_creds_id: "client_id_1"
  onboarding_creds_secret_id: "client_secret_1"
  # The name of the Secret resource containing the OAuth 2 client credentials used to authenticate this operator after onboarding.
  cluster_creds_secret: "clustercreds"