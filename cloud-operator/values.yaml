defaultNamespace: "illumio-cloud"
replicaCount: 1
priorityClassName: ""
image:
  repository: "illumioevanj80/operator"
  tag: "0.0.1"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: regcred

serviceAccount:
  create: true
  name: "illumio-cloud-sa"
  annotations: {}
  automount: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 250m
  #   memory: 256Mi

clusterCredsSecret:
  clientId: ""
  clientSecret: ""
  disableSecretCreation: false
  forceSecretCreation: true

onboardingSecret:
  clientId: ""
  clientSecret: ""

env:
  tlsSkipVerify: false
  # TODO: Replace with real endpoints when they are available.
  onboardingEndpoint: "prod/api/v1/k8s_cluster/onboard"
  tokenEndpoint: "prod/api/v1/k8s_cluster/authenticate"
