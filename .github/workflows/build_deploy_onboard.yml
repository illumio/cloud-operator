name: Build, Deploy and Onboard Cloud Operator To Live Services

on:
    push:
      branches:
        - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            VERSION=${{ github.ref_name }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.24.0"
          
      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Start Minikube
        run: |
          minikube start --driver=docker
  
      - name: Wait for Minikube to be ready
        run: |
          minikube kubectl -- get nodes

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
            version: "v3.16.4"

      - name: Package Helm chart
        run: |
            helm package ./cloud-operator -d .

      - name: Install Helm chart and Deploy Operator
        env:
            ONBOARDING_CLIENT_ID: ${{ secrets.ONBOARDING_CLIENT_ID }}
            ONBOARDING_CLIENT_SECRET: ${{ secrets.ONBOARDING_CLIENT_SECRET }}
        run: |
            helm template
            helm upgrade --install illumio cloud-operator-*.tgz \
            --namespace illumio-cloud \
            --create-namespace \
            --set image.repository=ghcr.io/${{ github.repository }} \
            --set image.tag=${{ github.ref_name }} \
            --set image.pullPolicy=Always
            --set onboardingSecret.clientId=$ONBOARDING_CLIENT_ID \
            --set onboardingSecret.clientSecret=$ONBOARDING_CLIENT_SECRET

      - name: Wait for Kubernetes Pod to be Ready
        run: |  
          # Verify cluster status and list all pods across namespaces
          kubectl get pods -A
          
          # Wait for the cloud-operator pod to be ready
          kubectl wait --for=condition=ready pod -l app=cloud-operator --timeout=600s -n illumio-cloud

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
            go-version: '^1.23'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLOUD_ID_KEY: ${{ secrets.CLOUD_ID_KEY }}
          CLOUD_ID_VALUE: ${{ secrets.CLOUD_ID_VALUE }}
          USER_ID: ${{ secrets.USER_ID }}

        run:  go test -v ./integration-testing/...
        