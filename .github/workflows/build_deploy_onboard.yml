name: Build, Deploy and Onboard Cloud Operator 

on:
    push:
      branches:
        - integration-end-to-end-onboarding-operator

permissions:
  # Required to generate OIDC tokens for `sigstore/cosign-installer` authentication
  id-token: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            VERSION=${{ github.ref_name }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      - name: Set up Kind cluster
        uses: helm/kind-action@v1.2.0
        with:
            version: v0.11.1  # Specify the version you need

      - name: Set up Helm
        uses: azure/setup-helm@v3.5
        with:
            version: "v3.5.2" # Specify the version you need

      - name: Package Helm chart
        run: |
            helm package ./cloud-operator -d .

      - name: Install Helm chart and Deploy Operator
        env:
            ONBOARDING_CLIENT_ID: ${{ secrets.ONBOARDING_CLIENT_ID }}
            ONBOARDING_CLIENT_SECRET: ${{ secrets.ONBOARDING_CLIENT_SECRET }}
        run: |
            helm upgrade --install illumio cloud-operator-*.tgz \
            --namespace illumio-cloud \
            --create-namespace \
            --set image.repository=ghcr.io/${{ github.repository }} \
            --set image.tag=${{ github.ref_name }} \
            --set image.pullPolicy=Always
            --set onboardingSecret.clientId=$ONBOARDING_CLIENT_ID \
            --set onboardingSecret.clientSecret=$ONBOARDING_CLIENT_SECRET

      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
            go-version: '^1.22'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run:  go test -v ./integration-testing/...
        